<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- alternative themes at https://bootswatch.com -->
        <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        {% block scripts %} {% endblock %}

        <title>Skirack: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- TODO: Navbar to show progress -->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="">Intake Form</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav mr-auto">
                    <li id="home" class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li id="contact" class="nav-item">
                        <a class="nav-link" href="">Contact Info</a>
                    </li>
                    <li id="skierinfo" class="nav-item">
                        <a class="nav-link" href="">Skier Info</a>
                    </li>
                    <li id="equipment" class="nav-item">
                        <a class="nav-link" href="">Equipment</a>
                    </li>
                    <li id="verify" class="nav-item">
                        <a class="nav-link" href="">Verification</a>
                    </li>
                    <li id="finish" class="nav-item">
                        <a class="nav-link" href="">Finish</a>
                    </li>
                </ul>
            </div>
        </nav>

        <img src="https://www.mansfieldnordic.org/wp-content/uploads/2016/09/Skirack-Logo.jpg" alt="Skirack">
        
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
